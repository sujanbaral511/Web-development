<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The TechChronicle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html" class="back-link">&larr; Back to Home</a>
        </nav>
    </header>

    <main>
        <div class="signup-card">
            
            <div class="form-header">
                <h1>Create an Account</h1>
                <h3>Join our community of developers today.</h3>
            </div>

            <form action="/register" method="POST">

                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" placeholder="e.g. Jane Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="password" minlength="8" required>
                    <small>(Must be at least 8 characters)</small>
                </div>

                <div class="form-group">
                    <label for="confirm_pwd">Confirm Password:</label>
                    <input type="password" id="confirm_pwd" name="confirm_password" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>

                <div class="form-group">
                    <label for="role">I am a:</label>
                    <select id="role" name="role">
                        <option value="student">Student</option>
                        <option value="developer">Professional Developer</option>
                        <option value="recruiter">Recruiter</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Preferred Newsletter Frequency:</p>
                    <div class="radio-group">
                        <input type="radio" id="weekly" name="newsletter" value="weekly" checked>
                        <label for="weekly">Weekly Digest</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="monthly" name="newsletter" value="monthly">
                        <label for="monthly">Monthly Summary</label>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <button type="submit" class="btn-submit">Create Account</button>

            </form>
        </div>
    </main>

</body>
</html>
